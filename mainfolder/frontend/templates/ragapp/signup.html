<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Document Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ragapp/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- User Icon -->
      <div class="user-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      
      <!-- Header -->
      <div class="header">
        <h1>Create Account</h1>
        <p>Please fill in the information below</p>
      </div>
      
      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      
      <!-- Signup Form -->
      <form class="login-form" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{ first_name }}" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{ last_name }}" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" value="{{ username }}" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" autocomplete="new-password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" autocomplete="new-password" required>
        </div>
        
        <button type="submit" class="signin-btn">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <!-- Footer Links -->
      <div class="footer-links">
        <p class="signup-text">
          Already have an account? 
          <a href="{% url 'login' %}" class="signup-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
