<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AI Document Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ragapp/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="header">
        <h1>Reset Password</h1>
        <p>Enter your username and set a new password</p>
      </div>
      
      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      
      <!-- Reset Password Form -->
      <form class="login-form" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ username }}" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input type="password" id="new_password" name="new_password" placeholder="Enter new password" autocomplete="new-password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" autocomplete="new-password" required>
        </div>
        
        <button type="submit" class="signin-btn">
          <i class="fas fa-key"></i>
          Update Password
        </button>
      </form>
      
      <!-- Footer Links -->
      <div class="footer-links">
        <a href="{% url 'login' %}" class="forgot-password">Back to Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
