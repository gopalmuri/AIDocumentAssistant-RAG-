{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - AI Document Assistant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ragapp/style.css' %}?v=36">
    <link rel="stylesheet" href="{% static 'ragapp/dashboard_theme.css' %}?v=5">
    <script>
        // Init Theme
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        /* Toolbar */
        .fav-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 280px;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .fav-search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.2s;
        }

        .fav-search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* Custom Dropdown (Copied from History for Consistency) */
        .custom-dropdown {
            position: relative;
            min-width: 180px;
            font-family: 'Inter', sans-serif;
            user-select: none;
        }

        .dropdown-trigger {
            padding: 10px 16px;
            border-radius: 12px;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            font-size: 14px;
        }

        .dropdown-trigger:hover {
            border-color: var(--accent-primary);
            background: var(--bg-surface-hover);
            transform: translateY(-1px);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            margin-top: 8px;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            overflow: hidden;
        }

        .custom-dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.15s;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-item:hover {
            background: var(--bg-hero);
            color: var(--accent-primary);
        }

        .dropdown-item.selected {
            background: var(--bg-hero);
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* Card Refinements */
        .doc-card {
            position: relative;
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Make whole card clickable usually, but we have specific structure */
        }

        .doc-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.08);
            border-color: var(--accent-primary);
        }

        .doc-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-hero);
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .doc-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }

        .doc-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .doc-added-date {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: auto;
            /* Push to bottom if flex column */
        }

        /* Hover Actions */
        .doc-actions {
            position: absolute;
            bottom: 16px;
            /* Adjust based on layout */
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-surface);
            /* Optional backing if overlap */
            padding-left: 10px;
        }

        .doc-card:hover .doc-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background: var(--bg-surface);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: var(--bg-hero);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .action-btn.danger:hover {
            background: #ffebeb;
            color: #ef4444;
            border-color: #ef4444;
        }

        /* Empty State */
        .empty-history {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--text-muted);
            background: var(--bg-surface);
            border-radius: 16px;
            border: 1px dashed var(--border-light);
        }

        .empty-history i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-history p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-fav-guide {
            color: var(--accent-primary);
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>

<body data-theme="light">
    <!-- Navigation -->
    {% include "ragapp/components/navbar.html" %}

    <section class="hero-section" style="padding: 60px 0 40px;">
        <div class="hero-content">
            <h1 class="hero-title">Favorites</h1>
            <p style="color: var(--text-secondary); margin-top: 10px;">Quick access to your most important documents.
            </p>
        </div>
    </section>

    <section class="section-container">
        <!-- Toolbar -->
        <div class="fav-toolbar">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="fav-search-input" placeholder="Search favorites...">
            </div>

            <div class="custom-dropdown" id="sortDropdown">
                <div class="dropdown-trigger" onclick="toggleDropdown()">
                    <span id="currentSort"><i class="fas fa-clock" style="margin-right:8px"></i>Recently Added</span>
                    <i class="fas fa-chevron-down" style="font-size: 12px;"></i>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-item selected" onclick="selectSort('recent', 'Recently Added')">
                        <i class="fas fa-clock"></i> Recently Added
                    </div>
                    <div class="dropdown-item" onclick="selectSort('name', 'Name')">
                        <i class="fas fa-font"></i> Name
                    </div>
                    <div class="dropdown-item" onclick="selectSort('size', 'File Size')">
                        <i class="fas fa-weight-hanging"></i> File Size
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="docs-grid" id="favoritesGrid">
            <!-- Loading -->
            <div class="empty-history">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading favorites...</p>
            </div>
        </div>
    </section>

    <script src="{% static 'ragapp/main.js' %}?v=20251217"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('favoritesGrid');
            const searchInput = document.getElementById('searchInput');
            let allFavorites = []; // [{filename, added_at, size, pages, modified...}]
            let currentSortValue = 'recent';

            // Init
            fetchFavorites();

            // Search
            searchInput.addEventListener('input', renderFavorites);

            // Dropdown Logic
            window.toggleDropdown = function () {
                document.getElementById('sortDropdown').classList.toggle('active');
            };

            window.selectSort = function (value, label) {
                currentSortValue = value;
                // Update Icon based on value for label? Or just keep label text
                let iconClass = 'fa-clock';
                if (value === 'name') iconClass = 'fa-font';
                if (value === 'size') iconClass = 'fa-weight-hanging';

                document.getElementById('currentSort').innerHTML = `<i class="fas ${iconClass}" style="margin-right:8px"></i>${label}`;
                document.getElementById('sortDropdown').classList.remove('active');

                // Update active Item
                document.querySelectorAll('.dropdown-item').forEach(item => {
                    item.classList.remove('selected');
                    if (item.textContent.trim().includes(label)) item.classList.add('selected');
                });

                renderFavorites();
            };

            // Close dropdown
            document.addEventListener('click', (e) => {
                const dropdown = document.getElementById('sortDropdown');
                if (dropdown && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });

            async function fetchFavorites() {
                try {
                    // Fetch API Favorites (Metadata from DB like created_at)
                    const favRes = await fetch('/api/favorites/list/');
                    const favData = await favRes.json();

                    if (!favData.favorites || favData.favorites.length === 0) {
                        renderEmptyState();
                        return;
                    }

                    // Fetch PDF Library (File Metadata)
                    const libRes = await fetch('/pdf-library/');
                    const libData = await libRes.json();
                    const allPdfs = libData.pdfs || [];

                    // Join Data
                    // API returns [{filename, created_at}]
                    // Lib returns [{filename, file_size, pages, modified_time}]
                    const favMap = new Map();
                    favData.favorites.forEach(f => {
                        // Fallback for string list if old API cached or legacy
                        if (typeof f === 'string') favMap.set(f, new Date().toISOString());
                        else favMap.set(f.filename, f.created_at);
                    });

                    allFavorites = allPdfs
                        .filter(p => favMap.has(p.filename))
                        .map(p => ({
                            ...p,
                            added_at: favMap.get(p.filename)
                        }));

                    // Note: If a file is in Favorites DB but NOT in Library (deleted from disk), it won't show.
                    // This is desired behavior generally. 

                    renderFavorites();
                } catch (e) {
                    console.error("Error loading favorites:", e);
                    grid.innerHTML = `<div class="empty-history"><i class="fas fa-exclamation-triangle"></i><p>Failed to load favorites.</p></div>`;
                }
            }

            function renderFavorites() {
                const query = searchInput.value.toLowerCase();
                let filtered = allFavorites.filter(f => f.filename.toLowerCase().includes(query));

                // Sort
                filtered.sort((a, b) => {
                    if (currentSortValue === 'recent') {
                        // Newest added first
                        return new Date(b.added_at) - new Date(a.added_at);
                    }
                    if (currentSortValue === 'name') {
                        return a.filename.localeCompare(b.filename);
                    }
                    if (currentSortValue === 'size') {
                        // Largest first or Smallest? Usually largest first for inspection, or match file size col.
                        // Let's do descending size.
                        const sizeA = a.file_size || a.size || 0;
                        const sizeB = b.file_size || b.size || 0;
                        return sizeB - sizeA;
                    }
                    return 0;
                });

                if (filtered.length === 0) {
                    if (query) {
                        grid.innerHTML = `<div class="empty-history"><p>No matching favorites found.</p></div>`;
                    } else {
                        renderEmptyState();
                    }
                    return;
                }

                grid.innerHTML = filtered.map(pdf => {
                    const size = formatSize(pdf.file_size || pdf.size || 0);
                    const pages = pdf.pages || '?';
                    const addedTime = formatTimeAgo(pdf.added_at);

                    return `
                    <div class="doc-card" onclick="window.location.href='/view/${encodeURIComponent(pdf.filename)}'">
                         <div class="doc-icon"><i class="far fa-file-pdf"></i></div>
                         <h3 class="doc-title" title="${pdf.filename}">${pdf.filename}</h3>
                         <div class="doc-meta">
                            <span>${size}</span>
                            <span>â€¢</span>
                            <span>${pages} Pages</span>
                         </div>
                         <div class="doc-added-date">Added ${addedTime}</div>
                         
                         <div class="doc-actions" onclick="event.stopPropagation()">
                            <button class="action-btn" title="View" onclick="window.location.href='/view/${encodeURIComponent(pdf.filename)}'">
                                <i class="far fa-eye"></i>
                            </button>
                            <button class="action-btn danger" title="Remove from Favorites" onclick="toggleFav('${pdf.filename}', this)">
                                <i class="fas fa-trash"></i>
                            </button>
                         </div>
                    </div>
                    `;
                }).join('');
            }

            function renderEmptyState() {
                grid.innerHTML = `
                    <div class="empty-history">
                        <i class="far fa-heart"></i>
                        <p>You haven't added any favorites yet.</p>
                        <a href="/dashboard/" style="color: var(--accent-primary); font-weight: 500;">
                            Browse documents to add some <i class="fas fa-arrow-right" style="font-size: 12px; margin-left: 4px;"></i>
                        </a>
                    </div>
                `;
            }

            // Helpers
            function formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            function formatTimeAgo(isoString) {
                if (!isoString) return '';
                const date = new Date(isoString);
                const now = new Date();
                const diff = (now - date) / 1000;

                if (diff < 60) return 'just now';
                if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
                if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
                if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
                return date.toLocaleDateString();
            }

            // Global Actions
            window.toggleFav = async function (filename, btn) {
                // Optimistic UI Removal? Or confirm? 
                // "Remove from Favorites" usually implies immediate action or soft delete.
                // We'll fade it out.
                try {
                    const card = btn.closest('.doc-card');
                    card.style.opacity = '0.5'; // Visual feedback

                    const response = await fetch('/api/favorites/toggle/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ filename })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (!data.is_favorite) {
                            // Remove from local list and re-render to maintain order/empty state
                            allFavorites = allFavorites.filter(f => f.filename !== filename);
                            renderFavorites();
                        } else {
                            card.style.opacity = '1'; // Reset if it was added back (weird toggle case)
                        }
                    } else {
                        card.style.opacity = '1';
                        alert("Failed to remove favorite.");
                    }
                } catch (e) {
                    console.error(e);
                    btn.closest('.doc-card').style.opacity = '1';
                }
            };

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>

</html>
